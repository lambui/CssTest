
<!DOCTYPE html>
<html>
<head>
    <title>CssTest</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--
    <link rel="shortcut icon" type="image/x-icon" href="whatevername.ico"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="addJavascript.js"></script>
    -->
</head>
<body>
    <ul class='proj-list'>
        <li class='main-li'>
            <span class='name' >Project 1</span>
            <span class='detail'>
                <div class='info-block'>
                    <div class='info-title'>Languages</div>
                    <ul>   
                        <li>
                            <div>{{ lang.language }}</div>
                            <div>{{ lang.comment }}</div>
                        </li>
                    </ul>
                </div>

                <div class='info-block'>
                    <div class='info-title'>Frameworks</div>
                    <ul>   
                        <li>
                            <div>{{ frame.framework }}</div>
                            <div>{{ frame.comment }}</div>
                        </li>
                    </ul>
                </div>
            </span>
            <div class='x'>x</div>
        </li>

        <li class='main-li add'>+</li>
    </ul>
</body>
</html>
